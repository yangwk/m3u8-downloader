<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
	<link rel="shortcut icon" href="../img/icon128.png" type="image/png" />
	<link href="index.css" rel="stylesheet" type="text/css">
	<script src="../js/myutils.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
  </head>
  
  <body>
	<div>
		<ul class="nav nav-tabs">
		  <li class="active"><a href="#" id="monitor-show" data-msg="monitor" >monitor</a></li>
		  <li><a href="#" id="manual-show" data-msg="manual">manual</a></li>
		  <li><a href="#" id="download-show" data-msg="download">download</a></li>
		  <li><a href="#" id="settings-show" data-msg="settings">settings</a></li>
		  <li><a href="#" id="running-show" data-msg="running">running</a></li>
		</ul>
		<div class="page-wrapper">
			<div id="monitor-page" class="show">
				<div>
					<span id="monitor-count" class="badge" data-title="monitorMonitoredCount">-</span>
					<span class="badge badge-b" id="monitor-reload" data-msg="reload">reload</span>
					<span class="badge badge-b" id="monitor-clean" data-msg="clean">clean</span>
					<span><input type="text" id="monitor-copyholder" class="copyholder" /></span>
				</div>
				<div id="monitor-content">
				</div>
			</div>
			<div id="manual-page" class="hide">
				<div>
					<textarea id="manual-url" data-place="inputValidURL"></textarea>
					<input type="text" data-place="inputFileName" id="manual-name" />
				</div>
				<div>
					<label data-title="manualM3u8Tip">
					  <span class="not-select">m3u8</span>
					  <input type="checkbox" id="manual-m3u8" />
					</label>
				</div>
				<div>
					<span class="badge badge-b" id="manual-download" data-msg="download">download</span>
					<span class="badge badge-b" id="manual-clean" data-msg="clean">clean</span>
				</div>
			</div>
			<div id="download-page" class="hide">
				<div>
					<span class="badge badge-c active" id="download-downloading-show" data-msg="downloadDlingShow">downloading</span>
					<span id="download-downloading-count" class="badge" data-title="downloadDlingCount">-</span>
					<span class="badge badge-c" id="download-batch-show" data-msg="downloadBatchShow">batch</span>
					<span id="download-batch-count" class="badge" data-title="downloadBatchCount">-</span>
					<span class="badge badge-b" id="download-reload" data-msg="reload">reload</span>
				</div>
				<div>
					<div id="download-downloading-page" class="show">
						<div id="download-downloading-content">
						</div>
					</div>
					<div id="download-batch-page" class="hide">
						<div id="download-batch-content">
						</div>
					</div>
				</div>
			</div>
			<div id="settings-page" class="hide">
				<div>
					<label class="not-select" data-msg="settingsEnvironment">environment</label>
					<select id="settings-environment">
					  <option value="nothing" data-msg="nothing">nothing</option>
					  <option value="pc" data-msg="settingsEnvironmentPC">pc</option>
					  <option value="mobile" data-msg="settingsEnvironmentMobile">mobile</option>
					</select>
				</div>
				<div>
					<label>
					  <span class="not-select" data-msg="settingsShowTab">tab</span>
					  <input type="checkbox" id="settings-tab" checked />
					</label>
				</div>
				<div>
					<label>
					  <span class="not-select" data-msg="settingsShowDuration">duration</span>
					  <input type="checkbox" id="settings-duration" checked />
					</label>
				</div>
				<div>
					<label class="not-select" data-msg="settingsMonitorMax">mmax</label>
					<input type="number" step="1" min="1" max="50" value="1" id="settings-mntmax" />
				</div>
				<div>
					<label class="not-select" data-msg="settingsDlingMax">dlmax</label>
					<input type="number" step="1" min="1" max="10" value="1" id="settings-dlingmax" />
				</div>
				<div>
					<label class="not-select" data-msg="settingsDlBatchMax">dlbmax</label>
					<input type="number" step="1" min="1" max="50" value="1" id="settings-dlbtmax" />
				</div>
				<div>
					<label class="not-select" data-msg="settingsPopupWidth">width</label>
					<input type="number" step="20" min="462" max="3000" value="462" id="settings-popwidth" />
				</div>
				<div>
					<label class="not-select" data-msg="settingsPopupHeight">height</label>
					<input type="number" step="20" min="435" max="3000" value="435" id="settings-popheight" />
				</div>
				<div>
					<label>
					  <span class="not-select" data-msg="settingsPopupInTab">popupintab</span>
					  <input type="checkbox" id="settings-popupintab" disabled />
					</label>
				</div>
				<div>
					<label>
					  <span class="not-select" data-msg="settingsPromptWhenExist">pwe</span>
					  <input type="checkbox" id="settings-pwe" />
					</label>
				</div>
				<div>
					<label>
					  <span class="not-select" data-msg="settingsNewFolderAtRoot">nfar</span>
					  <input type="checkbox" id="settings-nfar" />
					</label>
				</div>
				<div>
					<label>
					  <span class="not-select" data-msg="settingsPlaySoundWhenComplete">pswc</span>
					  <input type="checkbox" id="settings-pswc" />
					</label>
				</div>
				<div>
					<label>
					  <span class="not-select" data-msg="settingsSplitDiscontinuity">sd</span>
					  <input type="checkbox" id="settings-sd" />
					</label>
				</div>
				<div>
					<span class="badge badge-b" id="settings-submit" data-msg="submit">submit</span>
				</div>
				
			</div>
			<div id="running-page" class="hide">
				<div>
					<span class="badge badge-b" id="running-reload" data-msg="reload">reload</span>
				</div>
				<div id="running-content">
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
